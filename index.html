<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Detona Ralph</title>

  <!-- styles -->
  <link rel="stylesheet" href="./src/styles/main.css">

  <!-- scripts-->
  <script src="./src/scripts/engine.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="menu">
      <div class="menu-time">
        <h2 class="menu-title">Time Left</h2>
        <h2 id="time-left">0</h2>
      </div>
      <div class="menu-score">
        <h2 class="menu-title">Your Score</h2>
        <h2 id="score">0</h2>
      </div>
      <div class="menu-lives">
        <img src="./src/images/player.png" alt="Imagem do Player" width="80px">
        <h2>x3</h2>
      </div>
    </div>
    <div class="panel">
      <div class="panel-row">
        <div class="square enemy" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
      </div>

      <div class="panel-row">
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
      </div>

      <div class="panel-row">
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
      </div>
    </div>
  </div>

  <div class="modal hide">
    <div class="modal-header">
      <h2 class="title">Game Over!</h2>
    </div>
    <div class="modal-body">
      <h2>O seu resultado foi:</h2>
      <h2 id="result">100 ponto(s).</h2>
    </div>
    <div class="modal-footer">
      <button id="reset">resetar</button>
    </div>
  </div>
</body>

</html>
